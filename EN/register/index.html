<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form-v1 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.2/bootstrap-float-label.min.css"/>

    <!-- Main Style Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

            
    <div class="container-fluid h-100">
        <div class="row h-10">
            <div class="col-12 p-0 m-0">
                <div id="login_header"><img id="login_header_logo" src="https://admin.otasync.me/img/ota_b.png">
                    <img id="login_logo" src="">
                </div>
        </div>
        </div>
        
      <div class="row h-80 align-items-center">
        <div class="col-md-12 ">
            
          <div class="paper">
              <div id="registration-form">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="has-float-label">
                    <input
                    type="text"
                    class="form-control rounded "
                    id="first-name"
                    name="first-name"
                    placeholder="&nbsp"
                    autofocus
                  />                    
                  <span>First Name</span>
                  <div class="invalid-feedback">
                    Please provide a valid first name.
                </div>
                  </label>
                  
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="has-float-label">
                    <input
                    type="text"
                    class="form-control rounded"
                    id="last-name"
                    name="last-name"
                    placeholder="&nbsp"
                  />                 
                  <span>Last Name</span>
                  <div class="invalid-feedback">
                    Please provide a valid last name.
                </div>
                  </label>
                  
                  
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="has-float-label">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="form-control rounded"
                    placeholder="&nbsp"
                    required
                  />                 
                  <span>Email</span>
                  <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
                  </label>
                  
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="has-float-label">
                      <input
                        type="text"
                        class="form-control rounded"
                        id="phone"
                        name="phone"
                        placeholder="&nbsp"
                        required
                        />               
                      <span>Phone</span>
                      <div class="invalid-feedback">
                        Please provide a valid phone.
                      </div>
                      </label>
                    
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="has-float-label">
                      <input
                      type="password"
                      class="form-control rounded"
                      id="password"
                      name="password"
                      placeholder="&nbsp"
                      required
                      />              
                      <span>Password</span>
                      <div class="invalid-feedback">
                        Password length must be at least 6 characters.
                    </div>
                      </label>
                    
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="has-float-label">
                      <input
                        type="password"
                        class="form-control rounded"
                        id="confirm-password"
                        name="confirm-password"
                        placeholder="&nbsp"
                        required
                        />             
                      <span>Confirm Password</span>
                      <div class="invalid-feedback">
                        Passwords don't match.
                    </div>
                      </label>
                    
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terms" >
                        <label class="form-check-label label-font" for="terms" >
                            I agree to Terms of Use and Cookie & Privacy Policy
                        </label>
                        <div class="invalid-feedback">
                            You must agree with Terms of Use and Cookie & Privacy Policy
                        </div>
                      </div>
                  </div>
                  <div class="col-md-4 ">
                    <button id="btn-signup" class="btn btn-primary rounded float-right" onclick="sendEmail()">Sign Up</button>
                  </div>
              </div>
          </div>
          <div id="email-confirmation">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <legend class="input-label">Email code</legend>

                    <input
                    type="text"
                    class="form-control rounded"
                    id="code"
                    name="code"
                    required
                    /><div class="invalid-feedback">
                        Invalid code
                    </div>
                    <div class="valid-feedback">
                      Registration success!
                  </div>
                    </div>
                  
                </div>
                

                <div class="col-md-4 ">
                  <button id="btn-confirm" class="btn btn-primary rounded" onclick="checkEmailCode()">Confirm</button>
                </div>
            </div>
            <div class="row ">
              <div class="col-md-12" id="div-resend">
                <p class="label-font">You didn't get an email?<button type="button" id="btn-resend" class="btn btn-link label-font" onclick="resendEmail()">Resend</button></p>
              </div>
              
            </div>
            <div class="row justify-content-center">
              <div class="col-md-4 ">
                <button type="button" id="btn-quick-setup" class="btn btn-link label-font" onclick="goToQuickSetup()" >Go to Quick Setup</button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="row h-10 align-items-end">
          <div class="col-12 p-0 m-0">
                <div id="login_footer">
                  <div>
                    Copyright© 2020 <span id="login_agency"> </span>
                  </div>
                  <a href="https://serbian-bookers.com/uslovi-koriscenja/" target="_blank" id="login_terms">Uslovi korišćenja</a>
                  <a href="https://serbian-bookers.com/pravilnik-o-privatnosti-podataka/" target="_blank" id="login_policy">Pravilnik o privatnosti podataka</a>
                </div>
          </div>
      </div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="srcpit.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
